<div class="form">
    <h2>Регистрация</h2>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        <label for="emailInput">Email</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInput" placeholder="name@example.com">
        <label for="passwordInput">Пароль</label>
    </div>

    <p>Пароль должен содержать от 8 до 30 символов, состоящих из латинских заглавных и маленьких букв, минимум одной цифры, а также одного из разрешенных символов: @$!%*?&#/|\~<>^{}[]():;</p>
    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1">
        <label class="form-check-label" for="checkbox1">
            Я принимаю <a target="blank" href="https://daiktraf.affise.com/v2/terms">Условия и положения</a>
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox2">
        <label class="form-check-label" for="checkbox2">
            Принимая данное соглашение, я даю свое согласие и разрешаю использование информации обо мне / либо моей компании, включая передачу её третьим лицам, для оценки, выявления, предотвращения или, иными словами, разрешаю отслеживание и предотвращение предумышленной, недопустимой или незаконной деятельности либо предотвращения фактов мошенничества.
        </label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="repeatPasswordInput" placeholder="name@example.com">
        <label for="repeatPasswordInput">Повторите пароль</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="skypeInput" placeholder="name@example.com">
        <label for="skypeInput">Skype</label>
    </div>
</div>
